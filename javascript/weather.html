<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="./weather.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Search City"
          spellcheck="false"
          class="searchinp"
        />

        <button class="searchbtn">
          <img src="./assets/icons8-search-50.png" alt="" class="search-icon" />
        </button>
      </div>
      <div class="error">
          <p>Invalid City Name</p>
        </div>

      <div class="weather">
        <img src="./assets/heavy-rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>

        <h2 class="city">Bangalore</h2>

        <div class="details">
          <div class="col">
            <img src="./assets/humidity.png" alt="" />

            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
          <div class="col">
            <img src="./assets/wind.png" alt="" />

            <p class="wind">50km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./weather.js"></script>
  </body>
</html>
